{% extends "admin_base.html" %}
{% block content %}
<blockquote><h4>日志话题管理</h4></blockquote>

<table class="table table-hover">
        <thead>
        <tr>
                <th width="30">序号</th>
                <th>标题</th>
                <th>管理</th>
        </tr>
        </thead>
        {% for i in team_log %}
                <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ i["title"] }}</td>
                        <td><a href="/admin/team_log_del?log_id={{ i['id'] }}">删除</a></td>
                </tr>
        {% endfor %}
</table>
{{ page_html }}
{% endblock %}
